<html lang="en">
<!-- real not workg -->

<head>
	<title> Video Chat </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/73bfb562fe.js" crossorigin="anonymous"></script>
</head>

<body>

	<div class="container-fluid p-0">
		<div id="main-container">

			<!-- top navbar with mic, cam, exit buttons -->
			<div id="buttons-container" class="row justify-content-center mt-3">
				<div class="col-md-2 text-center">
					<button id="mic-btn" type="button" class="btn btn-block btn-dark btn-lg ">
						<i id="mic-icon" class="fas fa-microphone fa-2x" style="color:#806B9E;"></i>
					</button>
				</div>
				<div class="col-md-2 text-center">
					<button id="video-btn" type="button" class="btn btn-block btn-dark btn-lg ">
						<i id="video-icon" class="fas fa-video fa-2x" style=" color:#806B9E;"></i>
					</button>
				</div>
				<div class="col-md-2 text-center">
					<button id="exit-btn" type="button" class="btn btn-block btn-dark btn-lg ">
						<i id="exit-icon" class="fas fa-phone-slash fa-2x" style="color:#806B9E;"></i>
					</button>
				</div>
				<div id=" screen-share-btn-container" class="col-md-2 text-center">
					<button id="screen-share-btn" type="button" class="btn btn-block btn-dark btn-lg ">
						<i class="fas fa-share-square fa-2x" style="color:#806B9E;"></i>
					</button>
				</div>
				<img src="../pix/microsoft_teams.png" id="logo" class="img_pos">
			</div>


			<div id="full-screen-video"></div>
			<!-- auto generating agora Fns -->

			<!-- lower frame where multiple screens can be stacked -->
			<div id="lower-video-bar" class="row fixed-bottom mb-1">
				<div id="remote-streams-container" class="container col-9 ml-1">
					<div id="remote-streams" class="row"></div>
				</div>
				<!-- local streams -->
				<div id="local-stream-container" class="col p-0">
					<div id="mute-overlay" class="col">
						<i id="mic-icon" class="fas fa-microphone-slash"></i>
					</div>
					<div id="no-local-video" class="col text-center">
						<i id="user-icon" class="fas fa-user"></i>
					</div>
					<div id="local-video" class="col p-0">
						<!--Agora fns generating -->
					</div>
				</div>

			</div>
		</div>
	</div>

	<div class="modal fade" id="modalForm">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-weight-bold"
						style=" color:rgb(132, 7, 170);font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ; font-size:xx-large">
						Join Channel :)</h4>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body mx-3">
					<div class="md-form mb-4">
						<input type="text" id="form-channel" placeholder="Enter channel name" class="form-control"
							required>
						<label for="form-channel">Channel</label>
					</div>
					<div class="md-form mb-4">
						<input type="text" id="form-uid" placeholder="Enter user name" class="form-control" required
							data-decimals="0" />
						<label for="form-uid">User name</label>
					</div>
				</div>
				<div class="modal-footer d-flex justify-content-center">
					<button id="join-channel" class="btn btn-default">CLICK TO LOGIN </button>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- code will be injected by live server -->
<script src="AgoraRTCSDK-3.3.1.js"></script>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

<script>

	$("#mic-btn").prop("disabled", true);
	$("#video-btn").prop("disabled", true);
	$("#screen-share-btn").prop("disabled", true);
	$("#exit-btn").prop("disabled", true);
	//loads the login form 
	$(document).ready(function () {
		$("#modalForm").modal("show");
	});
</script>
