<html lang="en">

<head>
	<title> Video Chat </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/73bfb562fe.js" crossorigin="anonymous"></script>
	<link rel="icon" href="icon_png.png" type="image/png" />
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div class="wrapper">
		<div class="sidebar">
			<h2 style="font-family: 'Bona Nova', serif;">Teams Clone</h2>
			<ul>
				<li><a href="../index.html" target="_blank"><i class="fas fa-home"></i>Home</a></li>
				<li class="active"><a href="#"><i class="fas fa-video"></i>Video call</a></li>
				<li><a href="../teamschat/public/index.html" target="_blank"><i class="fas fa-comments"></i>Group
						chat</a></li>
				<li><a href="../White_Board/index.html" target="_blank"><i class="fas fa-chalkboard-teacher"></i>Smart
						board</a></li>
				<li><a href="../teams notes/index.html" target="_blank"><i class="fas fa-sticky-note"></i>Notes</a></li>
				<li><a href="../to-do-list/index.html" target="_blank"><i class="fas fa-tasks"></i>To-do-list</a></li>
				<li><a href="../eventscheduler/index.html" target="_blank"><i class="fas fa-calendar-alt"></i>Event
						scheduler</a></li>

			</ul>

		</div>
		<div class="main_content">
			<div id="main-container">
				<!-- lower frame where multiple screens can be stacked -->
				<div id="lower-video-bar" class="row fixed-bottom mb-0">
					<div id="remote-streams-container" class="container col-9 ml-1">
						<div id="remote-streams" class="row"></div>
					</div>
					<!-- local stream -->
					<div id="local-stream-container" class="col p-0">
						<div id="mute-overlay" class="col">
							<i id="mic-icon" class="fas fa-microphone" style="color:#806B9E;"></i>
						</div>
						<div id="no-local-video" class="col text-center">
							<i id="user-icon" class="fas fa-user" style="color:#806B9E;"></i>
						</div>
						<div id="local-video" class="col p-0">
							<!--Agora fns generating -->
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div id="full-screen-video"></div>
	<!-- auto generating agora fns -->

	<!-- top navbar with mic, cam, exit,share buttons -->
	<div id="buttons-container" class="row justify-content-center mt-1">

		<div class="col-md-2 text-center">
			<button id="mic-btn" type="button" data-toggle="tooltip" title="Mic" class="btn btn-block btn-dark btn-lg ">
				<i id="mic-icon" class="fas fa-microphone fa-2x" style="color:#806B9E;"></i>
			</button>
		</div>
		<div class="col-md-2 text-center">
			<button id="video-btn" type="button" data-toggle="tooltip" title="Camera"
				class="btn btn-block btn-dark btn-lg ">
				<i id="video-icon" class="fas fa-video fa-2x" style=" color:#806B9E;"></i>
			</button>
		</div>
		<div class="col-md-2 text-center">
			<button id="exit-btn" type="button" data-toggle="tooltip" title="Decline"
				class="btn btn-block btn-dark btn-lg ">
				<i id="exit-icon" class="fas fa-phone-slash fa-2x" style="color:#806B9E;"></i>
			</button>
		</div>
		<div id=" screen-share-btn-container" class="col-md-2 text-center">
			<button id="screen-share-btn" type="button" data-toggle="tooltip" title="Screenshare"
				class="btn btn-block btn-dark btn-lg ">
				<i class="fas fa-share-square fa-2x" style="color:#806B9E;"></i>
			</button>
		</div>
	</div>

	<!-- UI for Screen Recording  -->
	<div class="nav">
		<ul class="nav_items">
			<li class="" button id="" data-toggle="tooltip" title="White Board">
				<a href="../White_Board/index.html" target="_new"><i class="fas fa-2x fa-chalkboard-teacher"></i></a>
			</li>
			<!-- <li><a href="./White_Board/index.html"><i class="fas fa-chalkboard-teacher"></i>Smart board</a></li> -->
			<li class="startRec" button id="start" data-toggle="tooltip" title="Start Recording"><i
					class="fas fa-2x fa-record-vinyl"></i>
			</li>
			<li class="stopRec" button id="stop" disabled data-toggle="tooltip" title="Stop Recording"><i
					class="fas fa-2x fa-record-vinyl"></i>
			</li>
			<li><a id="downloadButton" data-toggle="tooltip" title="Download"><i class="fas fa-2x fa-download"></i></a>
			</li>
			<li><a id="livechat" data-toggle="tooltip" title="LiveChat"><i class="far fa-2x fa-comments"></i></a>
			</li>
		</ul>
		<div>
			<iframe src="http://localhost:3000/" id="live_chat_frame" name="targetframe" allowTransparency="false"
				scrolling="yes" frameborder="0" style="display: none;">
			</iframe>
		</div>
	</div>

	<img src="microsoft_teams.png" id="logo" class="img_pos">

	<div class="modal fade" id="modalForm">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-weight-bold"
						style=" color:rgb(132, 7, 170);font-family: 'Jomhuria', cursive;">
						Join Channel :)</h4>
					<button type="button" class="close" data-dismiss="modal">
						<span style="color:#7955ac">&times;</span>
					</button>
				</div>
				<div class="modal-body mx-3" style="background-color:#806B9E">
					<div class="md-form mb-4">
						<input type="text" style="color:#806B9E;font-family: 'Jomhuria', cursive;" id="form-channel"
							placeholder="Enter channel name" class="form-control" required>
						<label for="form-channel"
							style="color:#4f317e;font-family: 'Jomhuria', cursive;">Channel</label>
					</div>
					<div class="md-form mb-4">
						<input type="text" style="color:#806B9E;font-family: 'Jomhuria', cursive;" id="form-uid"
							placeholder="Enter user name" class="form-control" required data-decimals="0" />
						<label for="form-uid" style="color:#4f317e;font-family: 'Jomhuria', cursive;">User name</label>
					</div>
				</div>
				<div class="modal-footer d-flex justify-content-center">
					<button id="join-channel" class="btn btn-default"
						style="color:#4f317e; font-family: 'Jomhuria', cursive;">CLICK TO LOGIN </button>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- code will be injected by live server -->
<script src="AgoraRTCSDK-3.3.1.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

<script>
	//intially every features are disabled
	$("#mic-btn").prop("disabled", true);
	$("#video-btn").prop("disabled", true);
	$("#screen-share-btn").prop("disabled", true);
	$("#exit-btn").prop("disabled", true);
	//loads the login form 
	$(document).ready(function () {
		$("#modalForm").modal("show");
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>

<script>
	// init this session when user clicks join btn

	$("#join-channel").click(function (event) {
		const appId = "306d2eee2d9d4b5fb59c59f860a4c15a";
		var token = $('#form-token').val();
		var channelName = $('#form-channel').val();
		var uid = parseInt($("#form-uid").val());
		$("#modalForm").modal("hide");
		clientInitAndJoin(appId, token, channelName, uid);

	});
	$("#livechat").click(function () {
		$("#live_chat_frame").toggle();
	})
</script>


<script src="ui.js"></script>
<script src="recording.js"></script>
<script src="videocall.js.js"></script>


</html>
