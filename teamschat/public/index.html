<body>
	<div class="wrapper">
		<div class="sidebar">
			<h2 style="font-family: 'Bona Nova', serif;">Teams Clone</h2>
			<ul>
				<li><a href="../../index.html"><i class="fas fa-home"></i>Home</a></li>

						scheduler</a></li>
			</ul>

		<div class="main_content">

			<div class="join-container">
				<header class="join-header">
					<h1><i class="fas fa-smile"></i> Teams Group Chat</h1>
				</header>
				<main class="join-main">
					<form action="chat.html">
						<div class="form-control">
							<label for="username">Username</label>
							<input type="text" name="username" id="username" placeholder="Enter username..." required />
						</div>
						<div class="form-control">
							<label for="room">Room</label>
							<select name="room" id="room">
								<option value="Web Development">Web Development</option>
								<option value="Cloud Computing">Cloud Computing</option>
								<option value="PHP">Machine Learning</option>
								<option value="Machine Learning">Deep Learning</option>
								<option value="Cryptography">Cryptography</option>
								<option value="Extras">Extras</option>
							</select>
						</div>
						<button type="submit" class="btn" style="color:black">Join Chat</button>
					</form>
				</main>
			</div>
		</div>
	</div>
