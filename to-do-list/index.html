<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/73bfb562fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../style.css">
    <title>Teams_clone </title>
</head>

<body>
    <!-- <div class="header">
        <h1>T0-DO-LIST</h1>
    </div> -->
    <div class="wrapper">
        <div class="sidebar">
            <h2 style="font-family: 'Bona Nova', serif;">Teams Clone</h2>
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="../ms_clone/index.html"><i class="fas fa-video"></i>Video call</a></li>
                <li><a href="../teamschat/public/index.html"><i class="fas fa-comments"></i>Group
                        chat</a></li>
                <li><a href="../White_Board/index.html"><i class="fas fa-chalkboard-teacher"></i>Smart
                        board</a></li>
                <li><a href="../teams notes/index.html"><i class="fas fa-sticky-note"></i>Notes</a></li>
                <li class="active"><a href="#"><i class="fas fa-tasks"></i>To-do-list</a></li>
                <li><a href="../eventscheduler/index.html"><i class="fas fa-calendar-alt"></i>Event
                        scheduler</a></li>

            </ul>
        </div>
        <div class="main_content">
            <div class="container">
                <div class="row my-5">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body" style="background-color:#806B9E ">
                                <form id="form-Task" style="background-color:#806B9E ">
                                    <div class="form-group">
                                        <input type="text" id="title" class="form-control" maxlength="50"
                                            autocomplete="off" placeholder="Title" required>
                                    </div>
                                    <div class="form-group">
                                        <textarea type="text" id="description" cols="30" rows="10" class="form-control"
                                            maxlength="500" autocomplete="off" placeholder="Description"
                                            required></textarea>
                                    </div>
                                    <button id="save" type="submit" class="btn btn-success btn-block"
                                        style=" color:rgb(182, 22, 231);font-family: 'Jomhuria', cursive; ">Save</button>
                                </form>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-sm-3 text-left title-head">
                                <p class="font-weight-bold">Title</p>
                            </div>
                            <div class="col-sm-6 text-left desc-head">
                                <p class="font-weight-bold">Description</p>
                            </div>
                            <div class="col-sm-3 text-right del-head">
                                <p class="font-weight-bold">Delete</p>
                            </div>
                        </div>
                        <hr>
                        <div id="tasks"></div>

                    </div>

                </div>



            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
